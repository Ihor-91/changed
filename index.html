<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cubes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cubes</h1>
  </header>
  <section>
    <div class="first-face">
      <p class="pip">11</p>
    </div>
    <div class="second-face">
      <p class="pip"></p>
      <p class="pip"></p>
    </div>
    <div class="third-face">
      <p class="pip"></p>
      <p class="pip"></p>
      <p class="pip"></p>
    </div>
    <div class="fourth-face">
      <div class="colum">
        <p class="pip"></p>
        <p class="pip"></p>
      </div>
      <div class="colum">
        <p class="pip"></p>
        <p class="pip"></p>
      </div>
    </div>
    <div class="fifth-face">
      <div class="colum">
        <p class="pip"></p>
        <p class="pip"></p>
      </div>
      <div class="colum">
        <p class="pip"></p>
      </div>
      <div class="colum">
        <p class="pip"></p>
        <p class="pip"></p>
      </div>
    </div>
    <div class="sixth-face">
      <div class="colum">
        <p class="pip"></p>
        <p class="pip"></p>
        <p class="pip"></p>
      </div>
      <div class="colum">
        <p class="pip"></p>
        <p class="pip"></p>
        <p class="pip"></p>
      </div>
    </div>
    
    
  </section>

  
</body>
</html>
